<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('photosFolder/bgWebsite.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            background: rgba(10, 10, 25, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar button {
            padding: 10px 20px;
            border: none;
            color: rgb(248, 244, 244);
            border-radius: 20px;
            background-color: #3200ba;
            box-shadow: 0 5px 12px rgba(30, 0, 146, 0.7);
            font-size: 18px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #9879c4;
            box-shadow: 1px 8px 15px 1px rgba(30, 0, 146, 0.7);
        }

        main {
            width: 80%;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
            background: rgba(50, 50, 50, 0.7);
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .game-listing {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            width: 200px;
            padding: 10px;
            background: linear-gradient(to bottom, #222831, #393e46);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #eeeeee;
            border-radius: 10px;
            text-align: center;
        }

        .game-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .game-card h3 {
            color: #f8fbfc;            
            font-size: 18px;
            margin: 10px 0;
        }

        .game-card p {
            font-size: 14px;
            color: #d1d1d1;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1b1b1b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            color: #f4f8f8;            
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 9999;
        }

        .modal .close-btn,
        .modal .add-to-cart-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal .close-btn {
            background: #ff4444;
            box-shadow: 0 3px 7px rgba(255, 68, 68, 0.5);
        }

        .modal .close-btn:hover {
            background: #f05b5b;
            box-shadow: 0 5px 12px rgba(255, 68, 68, 0.7);
        }
        
        .modal .add-to-cart-btn {
            background: #6a11cb;
            box-shadow: 0 3px 7px rgba(106, 17, 203, 0.5);
        }

        .modal .add-to-cart-btn:hover {
            background: #8d4ec9;
            box-shadow: 0 5px 12px rgba(106, 17, 203, 0.7);
        }

        /* To prevent overflow */
        .modal-content {
            max-height: 70vh;
            overflow-y: auto;
        }

        .game-card a {
            text-decoration: none;
            color: #f7f1f1;            
            background-color: #4e2188;
            box-shadow: 0 2px 5px rgba(106, 17, 203, 0.7);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-card a:hover {
            background-color: #8045c0;
            box-shadow: 0 5px 7px rgba(106, 17, 203, 0.7);
        }

        .pagination-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination-btns button {
            background: #3200ba;
            box-shadow: 0 3px 7px rgba(50, 0, 186, 0.5);
            color: white;
            font-size: 16px;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-btns button:hover {
            background: #634199;
            box-shadow: 0 9px 16px rgba(50, 0, 186, 0.7);
        }

        .pagination-btns button:disabled {
            background-color: #dddddd;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="homepage.html">
            <button>Home Page</button>
        </a>
        <button>Sign Up</button>
        <button>Login</button>

    </div>

    <main>
        <div id="listing" class="game-listing">
            <!-- Game cards will be displayed here -->
        </div>
        <div class="pagination-btns">
            <button id="prevBtn" onclick="prevPage()">Prev</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </main>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="gameName"></h2>
            <img id="gameImage" src="" alt="" style="width:100%; border-radius: 8px;">
            <p id="gameDescription"></p>
            <p id="gameReleaseDate"></p>
            <p id="gamePlatforms"></p>
        </div>
        <div>
            <a id = "gameBuy" class="add-to-cart-btn" target="_blank ">Buy on Steam</a>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const apiKey = 'eec4ab94c24d453fab811341d8f88fa7';
        let currentPage = 1;
        const gamesPerPage = 12;
        let totalGames = 0;

        // Function to load games
        async function loadGames() {
            const url = `https://api.rawg.io/api/games?key=${apiKey}&page=${currentPage}&page_size=${gamesPerPage}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                totalGames = data.count;
                displayGames(data.results);
            } catch (error) {
                console.error(error);
            }
        }

        // Function to display games on the page
        function displayGames(games) {
            const gameList = document.getElementById('listing');
            gameList.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <img src="${game.background_image ? game.background_image : 'https://via.placeholder.com/200'}" alt="${game.name}">
                    <a href="javascript:void(0)" onclick="viewDetails(${game.id})">View Details</a>
                `;
                gameList.appendChild(gameCard);
            });
        }

        // Function to show the game details modal
        async function viewDetails(gameId) {
            const url = `https://api.rawg.io/api/games/${gameId}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('gameName').textContent = data.name;
                document.getElementById('gameImage').src = data.background_image;
                document.getElementById('gameDescription').textContent = data.description_raw;
                document.getElementById('gameReleaseDate').textContent = `Release Date: ${data.released}`;
                document.getElementById('gamePlatforms').textContent = `Platforms: ${data.platforms.map(platform => platform.platform.name).join(', ')}`;
                const buyGameBtn = document.getElementById('gameBuy');
            if (buyGameBtn) {
                const steamStore = data.stores?.find(store => store.store.name === "Steam");
                buyGameBtn.href = steamStore?.url || `https://store.steampowered.com/search/?term=${encodeURIComponent(data.name)}`;
                buyGameBtn.style.display = steamStore ? "inline-block" : "none"; 
            }
                document.getElementById('gameModal').style.display = 'block';
            } catch (error) {
                console.error(error);
            }
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }

        // Pagination Functions
        function nextPage() {
            if (currentPage * gamesPerPage < totalGames) {
                currentPage++;
                loadGames();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadGames();
            }
        }

        // Initialize the page
        loadGames();
    </script>
</body>

</html>
