<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            padding: 50px;
        }
        h1 {
            color: #ff007f;
        }
        .gif-container {
            margin: 20px 0;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #8d4ec9;
        }
    </style>
</head>
<body>

    <h1>You've been Rick Rolled!</h1>
    
    <!-- Rick Roll GIF -->
    <div class="gif-container">
        <img src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif" alt="Rick Roll" width="400">
    </div>

    <!-- Button to go back to games -->
    <a href="index.html" class="back-btn">Back to Games</a>

</body>
</html>
